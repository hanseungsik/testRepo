<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
   
    <title>float 테스트</title>
    <style>
    img{
        position: absolute;
        left: 0px; top: 0px;
        z-index: -1;
        opacity: 0.3; /* opacity는 불투명도 조절 */
    }
    </style>
</head>
<body>
   <img src="../2023-03-02/img/back.jpg" width="200"  height="200"> 
   <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다.</p>
  
</body>
</html>
